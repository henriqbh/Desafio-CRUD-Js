<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>CRONOS AGÊNCIA - admin</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
  <link rel="stylesheet" href="estilo.css"/>
</head>

  <body>
    <div id="root">
      <header>
        <div class="container">
          <a href="#">
            <img src="imagens/CRONOS-logo-white.png" alt="Agência CRONOS"/>
          </a>
          <h1 id="painel">Painel administrativo</h1>
        </div>
      </header>
      <section id="servicos" class="py-5 mb-5">
        <div class="container">
          <div class="row">
            <div class="col">
              <h3>Serviços</h3>
              <button id="btnAdc" class="btn btn-primary">Adicionar novo</button>
    
              <div id="modal-adicionar" class="modal-container">
                <div id="modal">
                  <button class="fechar">X</button>
                  <h3 class="subtitulo">Adicione um novo serviço</h3>
                    <form>
                      <label for="nome">Digite o nome do serviço:</label>
                      <input type="text" id="nome" class="modal-field" data-index="new" placeholder="Ex: Marketing Digital" required/>
                      <label for="imagem">Digite o URL da imagem:</label>
                      <input type="text" id="imagem" class="modal-field" placeholder="Ex: google.com.br..." required/>
                      <label for="descricao">Digite a descrição:</label>
                      <textarea id="descricao" class="modal-field" rows="4" placeholder="Ex: Serviço de marketing digital" required></textarea>
                    </form>
                    <div class="button">
                      <button type="button" class="btn btn-danger m-2" id="btnFechar">Fechar</button>
                      <button type="submit" class="btn btn-primary" id="btnEnviar">Salvar serviço</button>
                    </div>
                </div>
              </div>
    
              <table class="table my-5" id="myTable">
                <thead>
                  <tr>
                    <td>Nome</td>
                    <td>Imagem</td>
                    <td>Descrição</td>
                    <td>Ações</td>
                  </tr>
                </thead>
                <tbody>
    
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
      <footer class="py-3 bg-light">
        <div class="container text-center">
          <p class="m-0">copyright 2021 agência CRONOS</p>
        </div>
      </footer>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
  </body>
</html>
